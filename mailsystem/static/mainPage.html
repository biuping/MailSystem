<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花邮箱</title>
</head>
<body>
    <div id="nav">
        <div class="open_frame">
            <button class="btn openBtn" @click="show">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </button>
        </div>
        <transition enter-active-class="slideInLeft">
            <div class="nav_li animated" v-if="flag" animate-delay="1s" animate-duration="2s">
                <ul>
                    <li><router-link to="/mailbox"><span class="glyphicon glyphicon-envelope icon_span" aria-hidden="true"></span><span class="icon_span">收件箱</span></router-link></li>
                    <li><router-link to="/sendmail"><span class="glyphicon glyphicon-pencil icon_span" aria-hidden="true"></span><span class="icon_span">写邮件</span></router-link></li>
                    <li><router-link to=""><span class="glyphicon glyphicon-inbox icon_span" aria-hidden="true"></span><span class="icon_span">草稿箱</span></router-link></li>
                </ul>
            </div>
        </transition>
        <router-view class="router_view" ref="main_frame"></router-view>

    </div>
    <div id="app" >
    </div>
    
</body>
</html>
